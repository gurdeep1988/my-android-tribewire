apply plugin: 'com.android.application'

android {
    compileSdkVersion 15
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.tribewire.app"
        minSdkVersion 14
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.android.gms:play-services:+'
    compile files('libs/aws-android-sdk-1.4.0-debug.jar')
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/coremedia.jar')
    compile files('libs/picasso-2.0.2.jar')
    compile files('libs/httpmime-4.2.1.jar')
    compile files('libs/commons-httpclient.jar')
}
